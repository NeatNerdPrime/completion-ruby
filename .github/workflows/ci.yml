name: Continuous Integration

on:
  push: ~
  pull_request: ~
  schedule:
    - cron: '0 0 1 * *'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: earthly/actions-setup@v1
      with:
        version: "^0.7"
    - uses: actions/checkout@v3
    - name: Test all supported versions
      run: earthly --ci +test
    - name: Test latest releases
      run: earthly --ci +test-latest

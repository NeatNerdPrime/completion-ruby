name: Continuous Integration

on:
  push: ~
  pull_request: ~
  schedule:
    - cron: '0 0 1 * *'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Download Earthly
      run: |
        sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.6.4/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'
    - run: earthly +test
